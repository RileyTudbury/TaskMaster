<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body>
  <!-- Start Header -->
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <h3>Welcome to the TaskMaster</h3>
      </div>
      <div class="col-12 text-center">

        <form onsubmit="app.listController.createList(event)">
          <div class="form-group">
            <label for="list-name">Enter a List Name below</label>
            <input type="text" class="form-control" name="listName" id="list-name" placeholder="Type list name here...">
            <button type="submit" class="btn btn-secondary">Create a New
              List</button>
          </div>
        </form>
      </div>
      <div class="col-12 text-center">
      </div>
    </div>
  </header>
  <!-- End Header -->

  <main class="container-fluid">
    <!-- This is the main list row -->
    <div class="row" id="list-row">
      <!-- Inject HTML columns here (Probably col-12s)-->


    </div>
    <!-- End Main List Row -->


  </main>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
